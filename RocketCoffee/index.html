<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>RocketCoffee</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="https://www.rocketseat.com.br/"><img src="./assets/logo-desktop.svg" alt="logo"></a>
        </div>
        <div class="logoMobile">
            <div class="menu">
            <img src="./assets/logo-mobile.svg" alt="logo">
            <a href="#" id="btnMobile"><img src="./assets/menu-buguer-open.svg" alt=""></a>
            </div>
            <h2>O café que fará seu código decolar para o próximo nível.</h2>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Recompensas</a></li>
                <li><a href="#">Gift Cards</a></li>
                <li><a href="#">Lojas</a></li>
            </ul>
        </nav>
        <button>Pegar meu Café</button>
    </header>
    <main>
        <div class="titles">
            <h1>Great Coffee</h1>
            <h1></h1>
        </div>
        <div class="container">
            <img src="./assets/rocket-coffee.png" alt="">
            <img src="./assets/blur-1.png" alt="">
            <img src="./assets/blur-2.png" alt="">
        </div>
    </main>
    <script>
        let h1 = document.getElementsByTagName("h1")[1];
        h1.innerText = "<Great Code />";

        const nav = document.getElementsByTagName("nav")[0];
        document.getElementById("btnMobile").addEventListener("click", (e) => {
            nav.classList.toggle("active");
        })

    </script>
</body>

</html>
